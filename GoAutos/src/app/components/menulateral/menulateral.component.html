<ion-menu side="end" menuId="menuLateral" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menú</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cerrarMenu()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button>Perfil</ion-item>
      <ion-item button>Mis autos</ion-item>
      <ion-item button>Configuración</ion-item>
      <ion-item (click)="redirecion('inicio')" button>Iniciar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
